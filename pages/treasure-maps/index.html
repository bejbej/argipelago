<head>
<style>
body {
    background-color: black;
    color: black;
    font-family: sans-serif;
    background: url("./background-water.jpg");
    text-align: center;
    padding-top: 100px;
    padding-bottom: 100px;
    line-height: 24px;
}
.container {
    max-width: 480px;
    background-image: url(./parchment2.jpg);
    margin-left: auto;
    margin-right: auto;
    padding: 80px 0px;
    clip-path: polygon(3% 0, 7% 1%, 11% 0%, 16% 2%, 20% 0, 23% 2%, 28% 2%, 32% 1%, 35% 1%, 39% 3%, 41% 1%, 45% 0%, 47% 2%, 50% 2%, 53% 0, 58% 2%, 60% 2%, 63% 1%, 65% 0%, 67% 2%, 69% 2%, 73% 1%, 76% 1%, 79% 0, 82% 1%, 85% 0, 87% 1%, 89% 0, 92% 1%, 96% 0, 98% 3%, 99% 3%, 99% 6%, 100% 11%, 98% 15%, 100% 21%, 99% 28%, 100% 32%, 99% 35%, 99% 40%, 100% 43%, 99% 48%, 100% 53%, 100% 57%, 99% 60%, 100% 64%, 100% 68%, 99% 72%, 100% 75%, 100% 79%, 99% 83%, 100% 86%, 100% 90%, 99% 94%, 99% 98%, 95% 99%, 92% 99%, 89% 100%, 86% 99%, 83% 100%, 77% 99%, 72% 100%, 66% 98%, 62% 100%, 59% 99%, 54% 99%, 49% 100%, 46% 98%, 43% 100%, 40% 98%, 38% 100%, 35% 99%, 31% 100%, 28% 99%, 25% 99%, 22% 100%, 19% 99%, 16% 100%, 13% 99%, 10% 99%, 7% 100%, 4% 99%, 2% 97%, 1% 97%, 0% 94%, 1% 89%, 0% 84%, 1% 81%, 0 76%, 0 71%, 1% 66%, 0% 64%, 0% 61%, 0% 59%, 1% 54%, 0% 49%, 1% 45%, 0% 40%, 1% 37%, 0% 34%, 1% 29%, 0% 23%, 2% 20%, 1% 17%, 1% 13%, 0 10%, 1% 6%, 1% 3%);
}
a {
    display: inline-block;
    padding: 8px;
    color: black;
}
a.active {
    color: white;
}
a.isFound-false {
    color: #333;
    cursor: not-allowed;
}
a.isSolved-true {
    color: black;
    text-decoration: line-through;
    text-decoration-thickness: 4px;
}
.finale {
    margin-top: 40px;
    width: 240px;
}
</style>
</head>
<body>
    <div class="container">
        <div [for]="puzzle in puzzles">
            <a [class]="puzzle.class" [href]="puzzle.url">
                <b><span [textContent]="puzzle.item"></span></b><br>
                <span [textContent]="puzzle.location"></span>
            </a>
        </div>
        <img class="finale" [src]="fileName">
    </div>
</body>
<script src="./simple-data-bindings.js"></script>
<script>
var puzzles = fetch("/api/puzzles")
    .then(response => response.json())
    .then(response => {
        return response.map(puzzle => ({
            class: `isFound-${puzzle.isFound} isSolved-${puzzle.isSolved}`,
            ...puzzle
        }));
    });
var fileName = fetch("/api/finale")
    .then(response => response.json())
    .then(response => response.fileName);
sdb.init();
</script>
